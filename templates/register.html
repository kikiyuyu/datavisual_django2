<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>统计数据可视化系统-注册</title>
    <link rel="stylesheet" href="{% static 'css/semantic.min.css' %}">
    <script type="text/javascript" src="{% static 'js/semantic.min.js' %}"></script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">

      <div class="content">
        注册您的账号
      </div>
    </h2>
    <form class="ui large form" action="/register/cp/" method="post">
        {% csrf_token %}
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="cpname" placeholder="输入名称">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="输入邮箱">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="输入密码">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="repassword" placeholder="重复输入密码">
          </div>
        </div>
        <input type="submit" class="ui fluid large teal submit button" value="注 册"></input>
      </div>



    </form>
    {% if data %}
      <div class="ui error message">{{  data }}</div>
    {% endif %}
    <div class="ui message">
      加入我们? <a href="/login/">登录</a>
    </div>
  </div>
</div>





</html>
